<mat-nav-list>
  <a
    *ngIf="!(isAuth$ | async)"
    mat-list-item
    routerLink="/signup"
    (click)="onClose()"
  >
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Sign up</span>
  </a>
  <a
    *ngIf="!(isAuth$ | async)"
    mat-list-item
    routerLink="/login"
    (click)="onClose()"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Log in</span>
  </a>
  <a
    *ngIf="isAuth$ | async"
    mat-list-item
    routerLink="/training"
    (click)="onClose()"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth$ | async" (click)="onLogout()">
    <button mat-icon-button style="cursor: pointer">
      <mat-icon>power_settings_new</mat-icon>
      <span class="nav-caption">Log out</span>
    </button>
  </mat-list-item>
</mat-nav-list>
